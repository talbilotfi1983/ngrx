<div class="container">
  <ng-container *ngIf="productFormGroum">
    <ng-container *ngIf="state as data">
      <ng-container *ngIf="data.dataState === ProductsStateEnum.LOADING">
        Loading ...
      </ng-container>
      <ng-container *ngIf="data.dataState == ProductsStateEnum.LOADED">
        <div class="alert-success container p-3 m-3">
          <span>Product Saved SuccessFully</span>
          <button class="btn btn-success ml-3 " (click)="newProduct()">New Product</button>
        </div>
      </ng-container>
      <ng-container>
        <ng-container *ngIf="data.dataState==ProductsStateEnum.NEW">
          <form [formGroup]="productFormGroum" (ngSubmit)="saveProduct()">
            <div class="form-group">
              <label for="name" class="mt-5">Name</label>
              <input type="text" class="form-control " formControlName="name" id="name"
                     [ngClass]="{'is-invalid':submitted&&productFormGroum.controls.name.errors}">
              <div *ngIf="submitted&&productFormGroum.controls.name.errors" class="invalid-feedback">
                <div *ngIf="productFormGroum.controls.name.errors.required">Name is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control " formControlName="price" id="price">
            </div>

            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="text" class="form-control " formControlName="quantity" id="quantity">
            </div>

            <div class="form-group">
              <label for="selected">Selected</label>
              <input type="checkbox" class="form-check " formControlName="selected" id="selected">
            </div>
            <div class="form-group">
              <label for="available">Available</label>
              <input type="checkbox" class="form-check " formControlName="selected" id="available">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
